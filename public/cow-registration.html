<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Cow</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .info-message {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: #1976d2;
        }
        .registration-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        .form-title {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: span 2;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .required {
            color: #dc3545;
        }
        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
            .container {
                margin: 10px;
            }
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÑ Register New Cow</h1>
            <p>Cow ID: <span id="cowIdDisplay">Loading...</span></p>
        </div>
        <div class="content">
            <a href="/dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            
            <div class="info-message">
                <strong>Cow Not Found:</strong> The cow ID "<span id="cowIdMessage">Loading...</span>" doesn't exist in our database. 
                Please fill out the form below to register this cow.
            </div>

            <form id="cowRegistrationForm" class="registration-form">
                <h2 class="form-title">Cow Registration Form</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cowId">Cow ID <span class="required">*</span></label>
                        <input type="text" id="cowId" readonly style="background: #e9ecef;">
                    </div>
                    <div class="form-group">
                        <label for="name">Cow Name <span class="required">*</span></label>
                        <input type="text" id="name" placeholder="Enter cow name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="breed">Breed <span class="required">*</span></label>
                        <select id="breed" required>
                            <option value="">Select breed</option>
                            <option value="Holstein">Holstein</option>
                            <option value="Jersey">Jersey</option>
                            <option value="Angus">Angus</option>
                            <option value="Hereford">Hereford</option>
                            <option value="Charolais">Charolais</option>
                            <option value="Simmental">Simmental</option>
                            <option value="Limousin">Limousin</option>
                            <option value="Brahman">Brahman</option>
                            <option value="Guernsey">Guernsey</option>
                            <option value="Brown Swiss">Brown Swiss</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" id="customBreedGroup" style="display: none;">
                        <label for="customBreed">Custom Breed</label>
                        <input type="text" id="customBreed" placeholder="Enter breed name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age (years) <span class="required">*</span></label>
                        <input type="number" id="age" min="0" max="30" step="0.1" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg) <span class="required">*</span></label>
                        <input type="number" id="weight" min="50" max="2000" step="1" placeholder="Enter weight" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="healthStatus">Health Status <span class="required">*</span></label>
                        <select id="healthStatus" required>
                            <option value="healthy">Healthy</option>
                            <option value="sick">Sick</option>
                            <option value="under_treatment">Under Treatment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lastInspection">Last Inspection Date</label>
                        <input type="date" id="lastInspection">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" placeholder="Enter any additional information about the cow..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Register Cow
                </button>

                <div id="message" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="./cow-registration.js"></script>
</body>
</html>
